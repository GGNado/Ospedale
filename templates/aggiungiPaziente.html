<!-- Form per l'aggiunta di un paziente -->
<section class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Aggiungi Paziente
                </div>
                <div class="card-body">
                    <form id="patientForm" method="post">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="cognome" class="form-label">Cognome</label>
                            <input type="text" class="form-control" id="cognome" name="cognome" required>
                        </div>
                        <div class="mb-3">
                            <label for="sesso" class="form-label">Sesso (M/F)</label>
                            <input type="text" class="form-control" id="sesso" name="sesso" required>
                        </div>
                        <div class="mb-3">
                            <label for="dataNascita" class="form-label">Data di Nascita</label>
                            <input type="date" class="form-control" id="dataNascita" name="dataNascita" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Aggiungi</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script>
        document.getElementById('patientForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const nome = document.getElementById('nome').value;
            const cognome = document.getElementById('cognome').value;
            const sesso = document.getElementById('sesso').value;
            const dataNascitaInput = document.getElementById('dataNascita').value;

            const parts = dataNascitaInput.split('-');
            const year = parts[0];
            const month = parts[1];
            const day = parts[2];
            //TUTTO CIO ORRIBILE MAMMA MIA STO DA 2 ORE PORCA TROIA ^_^
            const dataNascitaISO = `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}T00:00:00.000Z`;

            const formData = {
                id: 0,
                nome: nome,
                cognome: cognome,
                sesso: sesso,
                dataNascita: dataNascitaISO
            };

            fetch('/api/patient/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (response.ok) {
                    console.log('Dati inviati con successo!');
                    alert('Aggiunto correttamente');
                    window.location.href = '/api/patient';
                } else {
                    console.error('Si √® verificato un errore durante l\'invio dei dati.');
                }
            })
            .catch(error => {
                console.error('Si √® verificato un errore durante l\'invio dei dati:', error);
            });
        });
    </script>
